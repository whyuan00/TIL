<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 함수 선언식//(호이스팅되긴함 )/ 익명함수 사용불가
    add(1,2)
    function add (num1, num2) {
      return num1 + num2
    }

    console.log(add(3, 9))

    // sub(3,9)// 호이스팅안됨 
    // 함수 표현식: 익명함수 사용가능 
    const sub = function (num1, num2) {
      return num1 - num2
    }

    console.log(sub(3, 9))


    // 기본 함수 매개변수
    const greeting = function (name = 'Anonymous') {
      return `Hi ${name}`
    }

    console.log(greeting())


    // 나머지 매개변수 (가변 인자 표현문자)
    // 제일 마지막에 한개만 작성가능 
    const myFunc = function (num1, num2, ...restArgs) {
      return [num1, num2, restArgs]
    }

    console.log(myFunc(1, 2, 3, 4, 5))//[1, 2, Array(3)]
    console.log(myFunc(1, 2))//[1, 2, Array(0)]

    [1, 2, Array(0)]
    // JS의 함수는 매개변수와 인자의 개수 불일치를 허용
    // 매개변수 개수 > 인자 개수
    const threeArgs = function (num1, num2, num3) {
      return [num1, num2, num3]
    }
    //개수가 불일치하면 누락인자는 undefined 로 할당됨
    console.log(threeArgs())
    console.log(threeArgs(1))
    console.log(threeArgs(2, 3))


    // 매개변수 개수 < 인자 개수 : 쿨하게 넘치는 인자는 버림 
    const noArgs = function () {
      return 0
    }

    console.log(noArgs(1, 2, 3))

    const twoArgs = function (num1, num2) {
      return [num1, num2]
    }

    console.log(twoArgs(1, 2, 3))

  </script>
</body>

</html>
