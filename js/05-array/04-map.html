<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1. for...of 와 비교
    const persons = [
      { name: 'Alice', age: 20 },
      { name: 'Bella', age: 21 }
    ]

    // 1.1 for...of
    let result1 = []
    for (const person of persons) {
      result1.push(person.name)
    }
    console.log(result1)

    // 1.2 map: return 있는 함수임-> 어레이로 리턴함  
    console.log('map')
    const result2 =  persons.map(function (person) {
      return person.name
    })
    console.log(result2)
    
    // 2. 화살표 함수 표기
    const names = ['Alice', 'Bella', 'Cathy']
    
    console.log('여기')
    names.forEach((name,index,array) => {
      console.log(`name:${name}, index:${index},array:${array}`)
    });
    //name:Alice, index:0,array:Alice,Bella,Cathy
    //name:Bella, index:1,array:Alice,Bella,Cathy
    //name:Cathy, index:2,array:Alice,Bella,Cathy

const result3 = names.map(function (name) {
  return name.length
})

const result4 = names.map((name) => {
  return name.length
})

console.log(result3) // [5, 5, 5]
console.log(result4) // [5, 5, 5]

console.log('커스텀')
// 3. 커스텀 콜백 함수: 요소, 인덱스, 선택하는 배열 
// arr.forEach( function(item,index,array) {
  
  // })
  names.forEach(function (name) {
    console.log(name)
  })
  names.forEach(name => {
    console.log(name)
  });
  //중첩this에서 해결하기 위해 화살표 함수로 작성
  
  </script>
</body>

</html>
