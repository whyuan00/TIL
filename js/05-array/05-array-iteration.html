<!DOCTYPE html>
<html lang="en">

<head>
  <meta nameset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 배열 순회 종합
    const names = ['Alice', 'Bella', 'Cathy']

    // for loop
    for (let idx = 0; idx < names.length; idx++) {
      console.log(names[idx])
    }

    // for...of
    for (const name of names) {
      console.log(name)
    }
    console.log('여기')
    // forEach 단 break continue 사용 불가 
    const result = names.forEach( function (name,index) {
      if (index == 2) {
        console.log(name, index)
      }
    })
    // console.log(result)
  </script>
</body>

</html>
