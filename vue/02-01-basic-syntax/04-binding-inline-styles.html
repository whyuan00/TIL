<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- Binding to Objects -->
    <div :style="{color: activeColor, fontSize: fontSize + 'px'}">Text</div>
    <div :style="myclass">Text</div>
    <div>Text</div>

    <!-- Binding to Arrays  여러개는 배열로 넣음 -->
    <div :style="[myclass1, myclass2]">Text</div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const activeColor = ref('crimson')
        const fontSize = ref(50)

        const myclass1 = ref({
          color: activeColor,
          fontSize: fontSize.value +'px'
        })
        const myclass2 = ref({
          color: 'blue',
          border: '1px solid black'
        })
        return {
          myclass1,
          myclass2,
          activeColor,
          fontSize,
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
