<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 두개출력시 앞이 내용, 뒤가 인덱스 -->
    <div v-for="(item,index) in myArr">
      {{index}} / {{item}}
    </div>
    <div v-for="(value,key) in myObj">
      {{value}}/ {{key}}/ {{index}}
    </div>

    <!-- v-for on <template> : 템플릿 단위로 반복됨-->
    <ul>
      <template v-for="item in myArr">
        <li> {{item.name}}</li>
        <li> {{item.age}} </li>
        <hr>
      </template>
    </ul>

    <!-- nested v-for -->
    <ul v-for="info in myInfo">
      <li v-for="friend in info.friends">
        {{info.name}}의 친구들 - {{friend}}
      </li>
    </ul>

  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const myArr = ref([
          { name: 'Alice', age: 20 },
          { name: 'Bella', age: 21 }
        ])
        const myObj = ref({
          name: 'Cathy',
          age: 30
        })

        // nested v-for
        const myInfo = ref([
          { name: 'Alice', age: 20, friends: ['Bella', 'Cathy', 'Dan'] },
          { name: 'Bella', age: 21, friends: ['Alice', 'Cathy'] }
        ])

        return {
          myArr,
          myObj,
          myInfo
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
