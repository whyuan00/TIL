<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 1 -->
    <button @click="count++">Add 1</button>
    <p>Count: {{ count }}</p>

    <!-- 2 -->
    <input v-model="message">
    <p>Message length: {{ messageLength }}</p>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    // watch import 
    const { createApp, ref, watch } = Vue

    const app = createApp({
      setup() {
        const count = ref(0)
        const message = ref('')
        const messageLength = ref(0)

        // 뱉는용도 아니라서 변수에 안받음
        // 감시대상, 콜백함수, 
        watch(count,(newValue, oldValue) => {

          console.log(`변화된 값: ${newValue}/변하기전 값:${oldValue}`)
        } )

        //메세지에 변화생기면 개수세서 집어넣기
        watch(message, (newValue) => {
          messageLength.value = newValue.length
        })

        // computed와 watch(+axios) 차이 
        // com은 "의존데이터 기반" 계산값 반환 , watch 는 변화 감시하고 작업수행 
        // 중복 계산방지 vs 데이터 변화에 따른 작업수행
        // 연산길이, 필터링 목록 계산 등 vs 비동기작업수행, 외부api연동
        // 읽기전용속성
        return {
          count,
          message,
          messageLength
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
