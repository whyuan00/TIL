<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>남은 할 일</h2>
    <!-- <p>{{ todos.length > 0 ? '아직 남았다' : '퇴근!' }}</p> -->
    <p> {{restoftodos}} </p>
    <!-- 메서드는 실행시켜야함 -->
    <p> {{getrestoftodos()}} </p>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref, computed } = Vue

    const app = createApp({
      setup() {
        const todos = ref([
          { text: 'Vue 실습' },
          { text: '자격증 공부' },
          { text: 'TIL 작성' }
        ])

        // computed 는 한번 계산하고 난뒤에 의존데이터_todos 변경될때만 재계산 
        // 캐시에 데이터 저장(cashed)
        const restoftodos = computed(() => {
          return todos.value.length>0 ? '아직 남았다':'퇴근'
        })
        // 메서드는 렌더링 될때마다 함수실행
        const getrestoftodos = function(){
          return todos.value.length>0 ? '아직 남았다':'퇴근'
        }
        // computed 에러: a를 직접 바꾸고 있음.-> 바뀌는 b 값을 읽어주기만 하는게compute
        // Write operation failed: computed value is readonly
        const a = ref(0)
        const b = computed(() => {
          return a.value + 1
        })
        console.log(b.value++)

        //  computed 는 의존데이터에 따라 결과 바뀌는속성
        // 여러 곳에서 의존데이터 있을때 자동업데이트 

        return {
          todos,
          restoftodos,
          getrestoftodos,
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
