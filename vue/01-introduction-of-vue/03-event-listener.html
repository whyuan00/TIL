<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- ref는 최상위속성만 언랩해줌, 따라서 object만 언래핑해줌 
      object.id가 '0'으로 들어감 -->
    <h2>{{object.id +1}}</h2>
    <h2>{{id +1}}</h2>
  
    <p> {{count }}</p>
    <p> {{count }}</p>
    <p> {{count }}</p>
    <p> {{count }}</p>
    <!-- 클릭 되었을때 실행할 함수 이름  -->
    <button v-on:click="setdefault">초기화</button>
    <button v-on:click="increment">더하기 버튼</button>
    <button v-on:click="decrement">빼기 버튼</button>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>

    // 에드이벤트리스너 말고 다른방법으로 카운트하기 

    const {createApp, ref} = Vue 
    const app = createApp({
      
      setup() {

        const object = {id:ref(0)}
        const {id} = object 

        // 반응형 변수로 쓰려면 ref로 감싸줘야함 
        // js 가 실시간으로 변경사항 감지하려면 객체타입이어야함
        // 일반변수에는 접근이 어려움 
        const count = ref(0) 

        const setdefault = function() {
          count.value =0;
        }

        const increment = function() {
          // count++; count 는 ref에 들어각 객체 0이기때뭌에안됨
          count.value ++; 
        }
        const decrement = function() {
          // count++; count 는 ref에 들어각 객체 0이기때뭌에안됨
          count.value --; 
        }
        return {
          object,
          id,
          count,
          setdefault,
          increment,
          decrement,
        }
      }

    })
    app.mount('#app')
  </script>
</body>

</html>
