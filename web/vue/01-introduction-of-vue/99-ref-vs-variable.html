<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- <h1>{{title}}</h1> -->
    <!-- <p>평균 점수 : {{avgScore}} </p> -->
    <button v-on:click="cal_average">평균 점수 계산</button>
    <hr>
    <p>전체 점수 목록 : {{scores}} </p>
    <p>방학 여부 : {{ is_vacation.status }} </p>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup(){

        const title = ref('점수표')
        const avgScore = ref(null)
        const scores = ref([1, 2, 3, 4, 5])
        const is_vacation = ref({status: false})

        const cal_average = function(){
          let sum = 0
          for (num of scores.value) {
            sum +=num
          }
          sum /= scores.length
          avgScore.value = sum 
        }

        return {
          title,
          avgScore,
          scores,
          is_vacation,
          cal_average,
        }
      }

    })

    app.mount('#app')
  </script>
</body>

</html>
