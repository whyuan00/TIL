<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button id="btn">버튼</button>

  <script>
    // 1. 버튼 선택
    const btn = document.querySelector('#btn')

    // 2. 콜백 함수 : 바로 이벤트핸들러써도 되고 밖으로 빼도됨
    const detectClick = function(event) {
      //유일하게 btn에서 일어난 이벤트 객체 수신받음
      console.log(event) //  "pointer" 출력됨
      console.log(this) //버튼출력됨
      // console.log(event.currentTarget) 위랑 같음 
    }

    // 3. 버튼에 이벤트 핸들러를 부착
    //로직 수행이 목적, 반환은 안함 
    btn.addEventListener('click',detectClick)

  </script>
</body>

</html>
