<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // filter 1
        const products = [
        { name: 'cucumber', type: 'vegetable' },
        { name: 'banana', type: 'fruit' },
        { name: 'carrot', type: 'vegetable' },
        { name: 'apple', type: 'fruit' },
        ]

        const result = products.filter(function(product) {
            return product.type ==='fruit'
        })
        console.log(result)



        const numbers = [15, 25, 35, 45, 55, 65, 75, 85, 95]
        const ans = numbers.filter(function(num){
            return num >50;
        })
        console.log(ans)


        const users = [
  { id: 1, admin: false, name: 'harry' },
  { id: 2, admin: false, name: 'aiden' },
  { id: 3, admin: true, name: 'jun' },
  { id: 4, admin: false, name: 'viktor' },
  { id: 5, admin: true, name: 'isaac' },
]
const admins = users.filter(function(user) {
    return user.admin == true ;
})
console.log(admins)
    </script>
    
</body>
</html>
