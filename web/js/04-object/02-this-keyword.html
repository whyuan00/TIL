<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // Method & this 예시
    const person = {
      name: 'Alice',
      greeting: function () {
        return `Hello my name is ${this.name}`
      },
    }
    // this 는 person 을 가리키고있음 
    console.log(person.greeting()) // Hello my name is Alice


    //this는 최종 호출방법에따라 가리키는 대상이 다름 
    // 1. 단순 호출 시 (전역 객체): document 객체보다 상위객체인 인도우
    const myFunc = function () {
      return this
    }
    console.log(myFunc()) // window

    // 2. 메서드 호출 시 : 메서드를 호출한 객체를 가리킴 
    const myObj = {
      data: 1,
      myFunc: function () {
        return this
      }
    }
    console.log(myObj.myFunc()) // myObj

    // 3. 중첩된 함수
    // 3.1 일반 함수 (일반적인 함수 호출이기 때문에 전역 객체)
    const myObj2 = {
      numbers: [1, 2, 3],
      myFunc: function () {
      //myobj2.numbers.
        this.numbers.forEach(function (number) {
          console.log(this) // 단순호출중임: 전역객체 window
        })
      }
    }
    console.log(myObj2.myFunc())

    // 3.2 화살표 함수 (외부 함수의 this를 사용)
    const myObj3 = {
      numbers: [1, 2, 3],
      myFunc: function () {
        this.numbers.forEach((number) => {
          console.log(this)
    //화살표함수는 자신만의 this없음 ->  myObj3를 의미함 
        })
      }
    }
    console.log(myObj3.myFunc())

  </script>
</body>

</html>
