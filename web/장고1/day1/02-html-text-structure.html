
<!-- 검색:mdn 활용하기 'keyword'+mdn 검색  -->

<!-- ! 엔터하면 자동완성 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1은 현재 문서의 최상위 제목이라는 의미 -->
<h1>Heading</h1>
<h2>Heading</h2>
<!-- br은 엔터키  -->
<p>text <br>text</p>

<p>this is <em>emphasis</em></p>
<p>hit <strong>my name</strong> is </p>
<!-- ol: ordered list  -->
<ol>
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹</li>
</ol>

<!-- ul: unordered list -->
<ul>

    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹</li>
</ul>
</body>
</html>
