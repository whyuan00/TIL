<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>My page</title>


</head>
<body>
 <p>My page</p>
 <!-- Anchor(하이퍼텍스트) 역할 -->
 <a href="https://www.google.co.kr/">Google</a> 
<!-- 닫는태그 없음 -> 컨텐츠가 없어서 속성값만 있음 -->
<!-- 스크린 리더기는 alt 값을 읽음, 시각장애인 배려차원 -->
<img src="iimages/sample.png" alt="sample image">
</body>

</html> 
<!-- art b 는 브라우저로 보는 단축키, ctrl shift i 는 개발자도구  -->
