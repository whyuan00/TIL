<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent{
      color: red;
      /* 상속x */
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <!-- 상속되는 속성은 text 관련요소,
  다른 배치 등등은 상속안됨 -->
  <ul class="parent">
    <li class="child">Hello</li>
    <li class="child">Bye</li>
  </ul>
</body>

</html>
